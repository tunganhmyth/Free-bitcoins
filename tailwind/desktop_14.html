<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-bitcoin</title>
    <link rel=icon type=image/png href="../images/Vector 1.png">
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="../tailwind/custom.css">
    <script src="/js/Chart.min.js"></script>
</head>

<body class="h-screen g-b">
    <main>
        <div class="w-4/5 m-ct">
            <div class="w-7/12 m-ct bg-1f2937 rounded-cssz40 text-white pb-12">
                <div class="flex">
                    <div class="w-2/6 justify-center text-center">
                        <img class="m-ct-bl" src="/images/Frame.png" alt="">
                        <div><span>VIP</span> LV. <span>25</span></div>
                    </div>
                    <div class="w-2/6 text-center pt-24">
                        <div class="rounded-full w-32 h-32 bg_374151 m-ct-bl"></div>
                        <div class="fz-26 semibold">Cuong Nguyen</div>
                        <div class="rating-css">
                            <div class="star-icon">
                                <input type="radio" name="rating1" id="rating1">
                                <label for="rating1" class="fa fa-star"></label>
                                <input type="radio" name="rating1" id="rating2">
                                <label for="rating2" class="fa fa-star"></label>
                                <input type="radio" name="rating1" id="rating3">
                                <label for="rating3" class="fa fa-star"></label>
                                <input type="radio" name="rating1" id="rating4">
                                <label for="rating4" class="fa fa-star"></label>
                                <input type="radio" name="rating1" id="rating5">
                                <label for="rating5" class="fa fa-star"></label>
                            </div>
                        </div>
                        <div class="rounded-lg bg_374151 w-2/3 m-ct py-2 my-6">
                            <div class="flex justify-center">
                                <img src="/images/user-circle.png" alt="">
                                <span>Statistics</span>
                            </div>
                        </div>
                    </div>
                    <div class="w-2/6">
                        <div class="flex justify-center pt-20">
                            <img src="/images/pencil-alt.png" alt=""><span>Edit Profile</span>
                        </div>
                    </div>
                </div>
                <div class="flex my-12">
                    <div class="w-2/6 text-center">
                        <span>0</span>
                        <p>Total Wins</p>
                    </div>
                    <div class="w-2/6 text-center">
                        <span>0</span>
                        <p>Total Wins</p>
                    </div>
                    <div class="w-2/6 text-center">
                        <span>0</span>
                        <p>Total Wins</p>
                    </div>
                </div>
                <div class="flex w-4/5 m-ct">
                    <h3 class="w-3/4">Statistics</h3>
                    <div class="flex w-1/4 justify-end">
                        <p class="pr-4">Page</p>
                        <img src="/images/chevron-left.png" alt="">
                        <span class="px-4">1</span>
                        <img src="/images/chevron-right.png" alt="">
                    </div>
                </div>
                <table class="w-4/5 m-ct rounded-cssz10 bg_374151 text-center my-12">
                    <tr class="py-12">
                        <th>Date</th>
                        <th>Position</th>
                        <th>Prize</th>
                    <tr>
                        <td>14:15:20</td>
                        <td>2.000.000</td>
                        <td>2.000.000</td>
                    </tr>
                    <tr>
                        <td>14:15:20</td>
                        <td>2.000.000</td>
                        <td>2.000.000</td>
                    </tr>
                    <tr>
                        <td>14:15:20</td>
                        <td>2.000.000</td>
                        <td>2.000.000</td>
                    </tr>
                    <tr>
                        <td>14:15:20</td>
                        <td>2.000.000</td>
                        <td>2.000.000</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
